<div class="container">
  <div class="row">
    <div class="col">
      <div class="create-submit-form">
        <h3>Subir Reporte</h3>
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="description">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="description"
              required
              [(ngModel)]="report.description"
              name="description"
            />
          </div>
          <div class="form-group">
            <label for="idUser">IDUsuario</label>
            <input
              type="number"
              class="form-control"
              id="idUser"
              required
              [(ngModel)]="report.idUser"
              name="stars"
            />
          </div>
          <button (click)="saveReport()" class="btn btn-success">Subir</button>
        </div>
        <br />
        <div *ngIf="submitted">
          <h5 style="color: green">Report ingresado</h5>
          <button class="btn btn-primary" (click)="newReport()">Volver</button>
        </div>
        <div *ngIf="error">
          <h5 style="color: red">{{ error_msg }}</h5>
        </div>
      </div>
    </div>
    <br />
    <div class="col-6">
      <h3>Lista de Reportes</h3>
      <div class="divScroll">
        <div class="report-list" *ngFor="let report of reports">
          <button
            type="button"
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            <div class="report_line">
              {{ report.description }} || Reportado por el usuario:
              {{ report.idUser }}
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
