<div class="container">
  <div class="row">
    <div class="col">
      <div class="create-submit-form">

        <div *ngIf="!submitted">
          <h3>Sign Up</h3>
          <br>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              [(ngModel)]="usuario.username"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="usuario.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              style = "-webkit-text-security: square;"
              class="form-control"
              id="password"
              required
              [(ngModel)]="usuario.password"
              name="password"
            />
          </div>
          <br>
          <button (click)="saveUsuario()" class="btn btn-success">
            Sign Up
          </button>
        </div>
        <br>
        <div *ngIf="submitted">
          <h5 style="color: green">Account created!</h5>
          <br>
          <button class="btn btn-primary" (click)="newUsuario()">
            Back
          </button>
        </div>
        <div *ngIf="error">
          <h5 style="color: red">{{error_msg}}</h5>
        </div>
      </div>
    </div>

    <br>

    <div class="col-8">
      <br>
      <div class="usuario-list">
        <h3>Active Users</h3>
      </div>
      <div class="usuario-list" *ngFor="let usuario of usuarios">
        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
          <div class="usuario_line">
            {{usuario.username}}
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
