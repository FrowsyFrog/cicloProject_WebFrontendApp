<div class="container">
  <div class="row">
    <div class="col">
      <div class="create-submit-form">

        <h3>Sign Up</h3>
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              [(ngModel)]="usuario.username"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="usuario.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              style = "-webkit-text-security: square;"
              class="form-control"
              id="password"
              required
              [(ngModel)]="usuario.password"
              name="password"
            />
          </div>
          <button (click)="saveUsuario()" class="btn btn-success">
            Sign Up
          </button>
        </div>
        <br>
        <div *ngIf="submitted">
          <h5 style="color: green">Account created!</h5>
          <button class="btn btn-primary" (click)="newUsuario()">
            Back
          </button>
        </div>
        <div *ngIf="error">
          <h5 style="color: red">{{error_msg}}</h5>
        </div>
      </div>

      <br>

      <div class="usuario-list">
        <h3>User List</h3>
      </div>
      <div class="usuario-list" *ngFor="let usuario of usuarios">
        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
          <div class="usuario_line">
            {{usuario.username}} - {{usuario.email}}
          </div>
        </button>
      </div>

    </div>
    <div class="col">
      <div class="create-submit-form">

        <h3>Log In</h3>
        <div *ngIf="!logInSubmitted">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="usuario.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              style = "-webkit-text-security: square;"
              class="form-control"
              id="password"
              required
              [(ngModel)]="usuario.password"
              name="password"
            />
          </div>
          <button (click)="logInUsuario(usuario.email, usuario.password)" class="btn btn-success">
            Log In
          </button>
        </div>
        <br>
        <div *ngIf="logInSubmitted">
          <h5 style="color: green">Logged in!</h5>
          <br>
          <button class="btn btn-primary" (click)="retrieveRutas()">
            Show Routes
          </button>
        </div>
        <div *ngIf="error">
          <h5 style="color: red">{{error_msg}}</h5>
        </div>
      </div>

      <br>

      <div class="usuario-list">
        <h3>Route List</h3>
      </div>
      <div class="usuario-list" *ngFor="let ruta of rutas">
        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
          <div class="ruta_line">
            {{ruta.ubicacionSalida}} - {{ruta.ubicacionLlegada}}
          </div>
        </button>
      </div>

    </div>
  </div>
</div>
