<div class="container">
  <div class="row">
    <div class="col">
      <div class="create-submit-form">
        <h3>Buscar Rutas similares</h3>
        <div class="form-group">
          <label for="location">Ubicación de salida</label>
          <input
            type="text"
            class="form-control"
            id="location"
            required
            [(ngModel)]="ubicacionSalida"
            name="location"
          />
        </div>
        <div class="form-group">
          <label for="stars">Ubicación de llegada</label>
          <input
            type="text"
            class="form-control"
            id="stars"
            required
            [(ngModel)]="ubicacionLlegada"
            name="stars"
          />
        </div>
        <button (click)="retrieveRutas()" class="btn btn-success">
          Buscar
        </button>
        <button (click)="retrieveFastest()" class="btn btn-success">
          Ruta más rápida
        </button>
        <div *ngIf="error">
          <h5 style="color: red">{{ error_msg }}</h5>
        </div>
        <br />
      </div>
    </div>
    <br />
    <div class="col-6">
      <div *ngIf="fastestSearched">
        <h3>Ruta más rápida ({{ timeF }} min)</h3>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          aria-current="true"
        >
          <div class="routes_line">
            {{ rutaF.ubicacionSalida }} - {{ rutaF.ubicacionLlegada }} - ID:
            {{ rutaF.idRuta }}
          </div>
        </button>
      </div>
      <div *ngIf="!fastestSearched">
        <h3>
          Lista de Rutas similares<br />
          (Tiempo estimado: {{ avgtime }} min)
        </h3>
        <div class="divScroll">
          <div class="routes-list" *ngFor="let ruta of rutas">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <div class="routes_line">
                {{ ruta.ubicacionSalida }} - {{ ruta.ubicacionLlegada }} - ID:
                {{ ruta.idRuta }}
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
